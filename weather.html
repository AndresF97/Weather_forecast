<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    
</head>
<body>
        <h1 class="text-center mw-100 p-3 mb-2 bg-info text-white">Weather forecast</h1>
    <div class="container-sm">
        <h3> Search for a city</h3>
                    <form class="form-inline col-3">
                            <input class="form-control mr-sm-2" type="search"  id="look" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" id="search_bt"><i class="fa fa-search"></i></button>
                          </form>
                                                   
                          <div class="m-3"></div>
                          <div class="row">

                          <div class="list-group col-3" id="history">
                            
                                  </div>  
                          <div class="jumbotron pt-1 bg-transparent col-9 border border-dark" id="results">
                            <h3>Your results</h3>
                                       <div class="jumbotron border border-primary bg-light " id="current">
                                           <h3 id="city"></h3>
                                           <h5 id="temp"></h5>
                                           <h5 id="humidity"></h5>
                                           <h5 id="speed"></h5>
                                           <h5 id="uv"></h5>

                                               
                                           </div>
                                           <h2 class="week">5 day forecast</h2>
                                           <div class="row">
                                                <div class="col-2 pl-1 pr-1">
                                                  <div class="card" id="box_1">
                                                    <div class="card-body border border-dark" id="day_1">
                                                      <p class="card-title" id="date_1"></p>
                                                      <p class="card-text" id="temp"></p>
                                                      <p class="card-text" id="humidity"></p>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="col-2 pl-1 pr-1">
                                                  <div class="card" id="box_2">
                                                      <div class="card-body border border-dark" id="day_2">
                                                          <h5 class="card-title" id="date_2"></h5>
                                                          <p class="card-text" id="temp"></p>
                                                          <p class="card-text" id="humidity"></p>
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="col-2 pl-1 pr-1">
                                                        <div class="card" id="box_3">
                                                            <div class="card-body border border-dark"id="day_3">
                                                                <h7 class="card-title" id="date_3"></h7>
                                                                <p class="card-text" id="temp"></p>
                                                                <p class="card-text" id="humidity"></p>
                                                          </div>
                                                        </div>
                                                      </div>
                                                      <div class="col-2 pl-1 pr-1">
                                                            <div class="card"id="box_4">
                                                                <div class="card-body border border-dark"id="day_4">
                                                                    <h5 class="card-title" id="date_4"></h5>
                                                                    <p class="card-text" id="temp"></p>
                                                                    <p class="card-text" id="humidity"></p>
                                                              </div>
                                                            </div>
                                                          </div>
                                                          <div class="col-2 pl-1 pr-1">
                                                                <div class="card" id="box_5">
                                                                    <div class="card-body border border-dark" id="day_5">
                                                                    <h5 class="card-title" id="date"></h5>
                                                                    <p class="card-text" id="temp"></p>
                                                                    <p class="card-text" id="humidity"></p>
                                                              </div>
                                                                </div>
                                                              </div>
                                              </div>
                                      </div>
                            
                              </div>
                            
                        
        
             </div>
             
                                   
                                    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="texr/javascript" src="weather.js"></script> 
</body>
</html>
